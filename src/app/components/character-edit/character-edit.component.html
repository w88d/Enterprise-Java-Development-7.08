
<div>
    <input type="text" [(ngModel)]="name" placeholder="Name..">
    <input type="text" [(ngModel)]="occupation" placeholder="Occupation..">
    <select [(ngModel)]="debt" name="debt"  >
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
    <input type="text" [(ngModel)]="weapon" placeholder="Weapon..">
    <button (click)="putChar(id)">Edit</button>
    
</div>
